name: Deployment
on: push
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm run ci
      - name: test code
        run: |
          npm run lint
          npm run test
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
      - name: build code
        run: npm run build
