name: Deployment
on: push
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
      - name: test code
        run: |
          npm lint
          npm test
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
      - name: build code
        run: npm build
